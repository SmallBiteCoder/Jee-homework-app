<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Homework - JEE Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }
        .card {
            background-color: #2d3748;
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            width: 90%;
            max-width: 600px;
        }
        .btn {
            background-color: #4a5568;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            color: #e2e8f0;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #718096;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-2xl font-bold mb-4">Past Homework</h1>
        {% for homework in homeworks %}
            <div class="mb-4">
                <h3 class="text-xl">{{ homework.title }}</h3>
                <p>{{ homework.description }}</p>
                <p>Date: {{ homework.date }}</p>
                <p>Completed by: {{ homework.completed_by|length }} users</p>
            </div>
        {% endfor %}
        <a href="{{ url_for('index') }}" class="btn w-full">Back to Home</a>
    </div>
</body>
</html>
