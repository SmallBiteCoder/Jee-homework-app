<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Syllabus - JEE Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }
        .card {
            background-color: #2d3748;
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            margin: 2rem auto;
        }
        .btn {
            background-color: #4a5568;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            color: #e2e8f0;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #718096;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-2xl font-bold mb-4">Add Syllabus</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="text-red-500 mb-4">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('add_syllabus') }}" method="POST">
            <input type="text" name="admin_code" placeholder="Admin Code" class="bg-gray-700 text-white p-2 rounded mb-2 w-full">
            <input type="text" name="topic" placeholder="Topic" class="bg-gray-700 text-white p-2 rounded mb-2 w-full">
            <input type="text" name="target" placeholder="Target (e.g., Physics)" class="bg-gray-700 text-white p-2 rounded mb-2 w-full">
            <button type="submit" class="btn w-full">Add</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn mt-4 w-full">Back to Home</a>
    </div>
</body>
</html>
